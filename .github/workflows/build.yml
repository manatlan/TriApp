name: Build
on:
  push:

permissions: write-all

jobs:
  # Build job. Builds app for Android with Buildozer
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build with Buildozer (build before patch)
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer1
        with:
          workdir: ./app
          buildozer_version: stable

#      - name: Patch AndroidManifest.tmpl.xml
#        run: |
#          tree -af ~/.

      - name: Patch AndroidManifest.tmpl.xml
        run: |
          sed -i 's/<application android:label/<application android:usesCleartextTraffic="true" android:label/g' /github/workspace/app/.buildozer/android/platform/build-armeabi-v7a/dists/testhtagapk/templates/AndroidManifest.tmpl.xml
          
        # sed -i 's/<application android:label/<application android:usesCleartextTraffic="true" android:label/g' /home/runner/./work/htagapk/htagapk/app/.buildozer/android/platform/build-armeabi-v7a/dists/testhtagapk/templates/AndroidManifest.tmpl.xml

      - name: Build with Buildozer (build after patch)
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer2
        with:
          workdir: ./app
          buildozer_version: stable


      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
